        <div class="modal fade" id="modalRegisterForm" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="registerForm" method="post">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="form-row">
                                <div class="form-group col mb-4">
                                    <label for="r-fname">Your first name</label>
                                    <input name="first_name" type="text" id="r-fname" class="form-control" placeholder="First name" required>
                                </div>
                    
                                <div class="form-group col mb-4">
                                    <label for="r-lname">Your last name</label>
                                    <input name="last_name" type="text" id="r-lname" class="form-control" placeholder="Last name" required>
                                </div>
                            </div>
                    
                            <div class="form-group mb-4">
                                <label for="r-phone">Your phone</label>
                                <input name="phone" type="tel" id="r-phone" class="form-control"
                                    pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" placeholder="Phone" required>
                            </div>
                    
                            <div class="form-group mb-4">
                                <label for="r-email">Your email</label>
                                <input name="email" type="email" id="r-email" class="form-control" placeholder="Email" required>
                            </div>
                    
                            <div class="form-group mb-3">
                                <label for="r-password">Your password</label>
                                <input name="password" type="password" id="r-password" class="form-control" placeholder="Password" required>
                            </div>
                            <div id ="register-success" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;" >
                                <strong>Thank you !</strong> You registered with success.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id ="register-fail" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;" >
                                <strong>Error !</strong> Email already used.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-25">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalLoginForm" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="loginForm" method="post">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="form-group mb-4">
                                <label for="l-email">Your email</label>
                                <input name="email" type="email" id="l-email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="l-password">Your password</label>
                                <input name="password" type="password" id="l-password" class="form-control" placeholder="Password" required>
                            </div>
                            <div id ="login-success" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;" >
                                <strong>Congrats !</strong> You are correctly logged in.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id ="login-fail" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;" >
                                <strong>Error !</strong> Email or password incorrect.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-25">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
        
        <div class="modal fade" id="modalSettings" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="settingsForm" method="post">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Change password</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="form-group mb-4">
                                <label for="s-email">Your email</label>
                                <input name="email" type="email" id="s-email" class="form-control" placeholder="Email" required readonly>
                            </div>
                            <div class="form-group mb-4">
                                <label for="act-password">Actual password</label>
                                <input name="actual_password" type="password" id="act-password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="new-password">New password</label>
                                <input name="new_password" type="password" id="new-password" class="form-control" placeholder="Password" required>
                            </div>
                            <div id ="loginchange-success" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;" >
                                <strong>Congrats !</strong> You changed your password.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id ="loginchange-fail" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;" >
                                <strong>Error !</strong> Password incorrect.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-25">Change</button>
                        </div>
                    </form>
                </div>
            </div>
